<h2>How to run frontend</h2>
<pre><code class="language-bash">cd frontend

**If dependency not installed**
npm i

**if installed**
npm start

**create a new terminal**
npm run css


** to create a build for hosting the application**
npm run build

</code></pre>
<p>both npm start and css is needed to run the frontend and watch for any changes.</p>
